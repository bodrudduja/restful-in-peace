spring:
 application:
  name: rest-in-peace
 profiles.active: dev
---
spring:
 profiles: dev
 jpa:
  database: MySQL
  generate-ddl: true
  hibernate:
   ddl-auto: update
  properties:
     hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
     hibernate.format-sql: true
     hibernate.jdbc:
      lob.non_contextual_creation: true
       
 datasource:
   name: rest_in_peace
   driverClassName: com.mysql.cj.jdbc.Driver
   url: jdbc:mysql://localhost/rest_in_peace
   username: rokomari
   password: rokomari
 jackson:
  default-property-inclusion: NON_NULL
server.port: 8081
---
spring:
 profiles: test
 jpa:
  show-sql: true
  generate-ddl: true
  hibernate:
   ddl-auto: create-drop
  properties:
     hibernate.dialect: org.hibernate.dialect.H2Dialect
     hibernate.format-sql: true
 datasource:
   name: testdb
   driverClassName: org.h2.Driver
   url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
   username: sa
   password: null
 
server.port: 8081
